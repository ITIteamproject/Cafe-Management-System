<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div fxLayout="column">
    <mat-toolbar fxFlex.gt-xs="100%" style="background-color: none" class="sara">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 navbar-default">
            <div class="container">
                <!-- <img src="../../../assets/log.png" style="width:100px"> -->
                <a class="navbar-brand link" href="#" style="font-family: cursive; font-size: 1.6rem;">Coffee System</a>
                <!-- <i class="las la-coffee"></i> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" routerLink="/" routerLinkActive="active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" routerLink="/about"
                                routerLinkActive="active">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" routerLink="/products"
                                routerLinkActive="active">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" routerLink="/contact"
                                routerLinkActive="active">Contact</a>
                        </li>
                        <li class="nav-item login">
                            <a *ngIf="!bool" class="nav-link text-white" href="#" routerLink="/login"
                                routerLinkActive="active">Registration</a>
                        </li>
                        <li class="nav-item logout">
                            <a *ngIf="bool" class="nav-link text-white" href="#" routerLink="/home" (click)="Logout()"
                                routerLinkActive="active">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <span class="example-spacer"></span>
            <div fxHide.lt-md="true" fxLayoutAlign="center center">
                <button *ngIf="bool" routerLink="/profile" class="btn">
                    <div class="user">
                        <img [src]="this._datasharing.userImage" alt="">
                    </div>
                </button>
            </div>
            <button *ngIf="bool" routerLink="/home" class="log btn logoutbtn btn-lg" (click)="Logout()">
                logout
            </button>
            <div *ngIf="!bool">
                <button routerLink="/login" class="log btn btn-light btn-lg">
                    <i class="fa fa-home"></i>
                </button>
            </div>
        </nav>
    </mat-toolbar>
</div>
