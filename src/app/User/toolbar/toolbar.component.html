<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



<div fxLayout="column">
    <mat-toolbar color="primary" fxFlex.gt-xs="100%" style="background-color: #be9c79;">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Coffee System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" routerLink="/" routerLinkActive="active">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/about" routerLinkActive="active">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/products" routerLinkActive="active">Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/contact" routerLinkActive="active">Contacts</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div fxHide.lt-md="true" fxLayoutAlign="center center">
            <button *ngIf="bool" mat-icon-button routerLink="/profile" class="example-icon"
                aria-label="Example icon-button with share icon">
                <div class="user">
                    <img [src]="this._datasharing.userImage" alt="">
                </div>
            </button>
        </div>
        <button *ngIf="bool" mat-icon-button routerLink="/home" (click)="Logout()">
            <mat-icon>logout</mat-icon>
        </button>
        <div *ngIf="!bool">
            <button mat-icon-button routerLink="/login">
                <mat-icon>login</mat-icon>
            </button>
        </div>
