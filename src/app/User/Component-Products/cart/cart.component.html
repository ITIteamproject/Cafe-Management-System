<app-toolbar></app-toolbar>

<ng-container *ngIf="product.length == 0">
  <div class="container">
    <div class="card">
      <h2 class="card-title" tyle="font-size: large; font-weight: bold;">
        My Cart
      </h2>
    </div>
    <div class="center">
      <img src="assets/about-img.svg" alt="" />
      <h4 style="font-size: large; font-weight: bold">Your cart is empty!</h4>
      <h5 style="font-size: large; font-weight: bold">Add item Now</h5>
      <button
        mat-raised-button
        style="background-color: #be9c79"
        routerLink="/products"
      >
        Shop Now
      </button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="product.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quentity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of product; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>
                  <img style="width: 120px" src="{{ item.photo }}" alt="" />
                </td>
                <td style="width: 25%">{{ item.description }}</td>
                <th style="width: 12%">{{ item.price }}</th>
                <td style="width: 12%">
                  <i
                    class="fa-solid fa-minus"
                    (click)="removeI(item)"
                    style="
                      background-color: rgb(207, 215, 207);
                      border-radius: 50%;
                      cursor: pointer;
                    "
                  ></i>
                  {{ item.quantity }}
                  <i
                    class="fa-solid fa-plus"
                    (click)="addI(item)"
                    style="
                      background-color: rgb(9, 241, 9);
                      border-radius: 50%;
                      cursor: pointer;
                    "
                  ></i>
                </td>
                <td style="width: 12%">{{ item.total * item.quantity }}</td>
                <td>
                  <button
                    (click)="removeItem(item)"
                    mat-icon-button
                    color="warn"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td>
                  <button (click)="emptyCart()" mat-raised-button color="warn">
                    Empty Cart
                  </button>
                </td>
                <td>
                  <button
                    mat-raised-button
                    color="primary"
                    routerLink="/products"
                  >
                    Shop More
                  </button>
                </td>
                <td>
                  <button mat-raised-button color="accent" (click)="save()">
                    Check Out
                  </button>
                </td>
                <td>
                  <strong>Grand Total: ${{ grandTotal }}</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-container>
